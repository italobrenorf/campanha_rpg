{% extends '_base.html' %}

{% block content %}
    <h3>Aqui mostra os eventos</h3>

    <a href="/evento/add/"> Criar novo evento </a>

    <table>
        <thead>
            <tr>
                <th> Tipo </th>
                <th> Data </th>
                <th> Detalhe </th>
                <th> Edita </th>
                <th> Deleta </th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
            <tr>
                <td> {{ evento.tipo }}</td>
                <td> {{ evento.data }}</td>
                <td> <a href="/evento/{{evento.id}}"> Detalhes </a> </td>
                <td> <a href="/evento/edit/{{evento.id}}"> Editar </a> </td>
                <td> <a href="/evento/delete/{{evento.id}}"> Deletar </a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
