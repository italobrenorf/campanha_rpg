{% extends '_base.html' %}

{% block content %}
    <h3>Aqui mostra os inventarios</h3>

    <a href="/inventario/add/"> Criar novo inventario </a>

    <table>
        <thead>
            <tr>
                <th> Personagem </th>
                <th> Detalhe </th>
                <th> Edita </th>
                <th> Deleta </th>
            </tr>
        </thead>
        <tbody>
            {% for inventario in inventarios %}
            <tr>
                <td> {{ inventario.personagem }}</td>
                <td> <a href="/inventario/{{inventario.id}}"> Detalhes </a> </td>
                <td> <a href="/inventario/edit/{{inventario.id}}"> Editar </a> </td>
                <td> <a href="/inventario/delete/{{inventario.id}}"> Deletar </a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
