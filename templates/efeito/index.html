<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos</title>
</head>

<body>
    <h3>Aqui mostra os efeitos</h3>

    <a href="/efeito/add/"> Criar novo efeito </a>

    <table>
        <thead>
            <tr>
                <th> Nome </th>
                <th> Duração </th>
                <th> Detalhe </th>
                <th> Edita </th>
                <th> Deleta </th>
            </tr>
        </thead>
        <tbody>
            {% for efeito in efeitos %}
            <tr>
                <td> {{ efeito.nome }}</td>
                <td> {{ efeito.duracao }}</td>
                <td> <a href="/efeito/{{efeito.id}}"> Detalhes </a> </td>
                <td> <a href="/efeito/edit/{{efeito.id}}"> Editar </a> </td>
                <td> <a href="/efeito/delete/{{efeito.id}}"> Deletar </a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
