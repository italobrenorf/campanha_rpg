<h3>{{ guilda.nome }}</h3>

<h4>Jogadores dessa guilda:</h4>
<ul>
    {% for jogador in guilda.membros.all %}
    <li>{{ jogador.nome }} - {{ jogador.classe }} (Nível {{ jogador.nivel }})</li>
    {% empty %}
    <li>Essa guilda ainda não tem jogadores.</li>
    {% endfor %}
</ul>
